<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>

    <script src="spawn.js"></script>
  </head>
  <body>
    <a-scene networked-scene="app: myApp; room: room1; debug: true;">
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity
        light="color: #ccccff; intensity: 1; type: ambient;"
        visible=""
      ></a-entity>
      <a-entity
        light="color: #ffaaff; intensity: 1.5"
        position="5 5 5"
      ></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-assets>
        <template id="avatar-template">
          <a-entity class="player">
            <a-entity
              scale="0.1, 0.1, 0.1"
              particle-system="
            maxAge:4;
            size:.3;
            particleCount:10;
            color: #FFFFFF,#0000F0;
            positionSpread:100,100,100;
            accelerationValue:0,-60,0;
            velocityValue: 0,5,0;
            velocitySpread: 5, 0, 5;
            accelerationSpread:5,0,5;
            dragRandomize: true;
            blending: 1;
            texture: https://cdn.glitch.com/16e1f022-6213-4ee0-82ab-c092062ec33b%2Fsmokeparticle.png?v=1585186525325
            "
            ></a-entity>
          </a-entity>
        </template>

        <img
          id="sky"
          src="https://cdn.glitch.com/16e1f022-6213-4ee0-82ab-c092062ec33b%2F360.JPG?v=1585186525604"
          crossorigin="anonymous"
        />
      </a-assets>

      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera
        position="0 1.3 0"
        spawn-in-circle="radius:3;"
        wasd-controls
        look-controls
      ></a-entity>
    </a-scene>
  </body>
</html>
